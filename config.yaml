llm:
  base_url: http://localhost:8000/v1
  api_key: "dummy"          # vLLM accepts any key value
  model: "Qwen/Qwen2.5-Coder-14B-Instruct-AWQ"
  max_tokens: 4096
  temperature: 0.0
  tool_choice: "auto"

permissions:
  default_mode: ask               # auto / ask / deny
  auto_allow:                     # Always auto-allow these tools
    - read_file
    - glob
    - grep

agent:
  max_iterations: 50
  system_prompt: |
    You are a helpful AI assistant with access to tools for reading/writing files,
    executing shell commands, and searching codebases. Work step by step and explain
    what you're doing. When you need to explore a codebase, use glob and grep to
    understand the structure before making changes.
